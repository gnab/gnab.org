<!DOCTYPE html>
<html>
  <head>
    <link href="styles/default.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="header">
      <div class="content center">
        <div class="contact">
          <a class="linkedin icon" href="http://linkedin.com/olepbang"></a>
          <a class="github icon" href="http://github.com/gnab"></a>
          <a class="twitter icon" href="http://twitter.com/gnab"></a>
          <div id="title">
            <span class="g">g</span><span class="n">n</span><span class="a">a</span><span class="b">b</span><span class="org">.org</span>
          </div>
        </div>
        <ul>
          <li><a id="feedTab" href="#/feed">FEED</a></li>
          <li><a id="codeTab" class="trans" href="#/code">CODE</a></li>
          <li><a id="aboutTab" href="#/about">ABOUT</a></li>
        </ul>
        <div style="clear: both"></div>
      </div>
    </div>
    <div id="body" class="center">
      <div id="feed" class="hidden">
        The feed contains stuff I've discovered lately, like blog posts
        and other interesting links, as well as my tweets and coding activities.
        <div class="content"></div>
      </div>
      <div id="code" class="hidden">
        The list contains all of my code repositories, including the
        repository for this website.
        <div class="content"></div>
      </div>
      <div id="about" class="hidden">
        The is the website of ...
        <div class="content">
          <img class="profile" src="http://www.gravatar.com/avatar/a3331c953986139c559ad43e64d1f65c.png?s=128" />
        </div>
      </div>
      <div id="loader" class="hidden"></div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="scripts/sammy-0.6.2.min.js"></script>
    <script type="text/javascript" src="scripts/strftime-min.js"></script>
    <script type="text/javascript" src="scripts/gnab.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var app = $.sammy(function () {
          this.get('', function () {
            this.redirect('#/feed');
          });
          this.get('#/feed', function () {
            gnab.gotoTab('feed');
          });
          this.get('#/code', function () {
            gnab.gotoTab('code');
          });
          this.get('#/about', function () {
            gnab.gotoTab('about');
          });
        });

        app.run();
      });
    </script>
  </body>
</html>
